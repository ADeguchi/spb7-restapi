<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>顧客一覧（全件表示）</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #999; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>顧客一覧</h1>

  <table id="customerTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = 'http://localhost:8080/api1/view';

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#customerTable tbody');
        tbody.innerHTML = '';

        data.forEach(customer => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${customer.id}</td>
            <td>${customer.name}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('データ取得に失敗しました:', error);
        alert('データの取得に失敗しました。');
      });
  </script>
</body>
</html>
